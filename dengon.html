<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8"/>
    <script>
function 伝言する() {
  if (入力内容.value === "") {
    alert("なんか書けや(半ギレ)");
  } else {
    伝言エリア.innerText = 入力内容.value;
    alert("お前の伝えたいこと\u3001しかと受け止めた");
  }
}
</script>
  </head>
  <body>
    伝えなければならないものがこの世にある
    <p id="伝言エリア">まだないんだよな~これが</p>
    <input id="入力内容"><button onclick="伝言する();">セット</button>
  </body>
</html>
